<mat-card>
<mat-card-header>
  <div mat-card-avatar class="example-header-image"></div>
  <mat-card-title>{{activity.name}}</mat-card-title>
  <mat-card-subtitle>#{{activity.id}} - {{activity.subline}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>
    {{activity.description}}
  </p>
</mat-card-content>
</mat-card>
