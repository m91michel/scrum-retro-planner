<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Start</a>
      <a mat-list-item routerLink="/">Test</a>
      <a mat-list-item routerLink="/firstPage">firstPage</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Scrum Retro-Builder</span>
      <span class="remaining-space"></span>
      <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon aria-label="Info icon">info</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item>About</button>
        <button mat-menu-item>Contribute</button>
        <button mat-menu-item>Help</button>
      </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
