<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary" [class.mat-elevation-z6]="true">
      <span>Scrum Retro Planner</span>
      <span class="remaining-space"></span>
      <button type="button" mat-icon-button [matMenuTriggerFor]="appMenu">
        <mat-icon aria-label="Info icon">info_outline</mat-icon>
      </button>
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item routerLink="/">Start</button>
        <button mat-menu-item routerLink="/stepper">Stepper</button>
        <button mat-menu-item routerLink="/contribute">Contribute</button>
        <button mat-menu-item>Help</button>
      </mat-menu>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>

  <mat-sidenav #drawer
    class="sidenav"
    position="end"
    fixedInViewport="true"
    attr.role="dialog"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
  <app-sidebar-activity-list></app-sidebar-activity-list>
  </mat-sidenav>
</mat-sidenav-container>
