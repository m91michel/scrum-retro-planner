<mat-card>
<mat-card-header>
  <mat-card-title>{{activity.name}}</mat-card-title>
  <mat-card-subtitle>#{{activity.id}} - {{activity.subline}}</mat-card-subtitle>
</mat-card-header>
<mat-card-content>
  <p>
    {{activity.description}}
  </p>
    <span>{{activity.sourceName}}</span>
</mat-card-content>
<mat-card-actions align="end">
  <button mat-button (click)="add()">Add to list</button>
</mat-card-actions>
</mat-card>
