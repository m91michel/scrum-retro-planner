<mat-card>
  <mat-card-header class="card-header">
    <mat-card-title>{{activity.title}}</mat-card-title>
    <mat-card-subtitle>#{{activity.id}} - {{activity.subline}}</mat-card-subtitle>
    <button mat-mini-fab color="primary" class="alignment" (click)="addActivity()">
      <mat-icon aria-label="add item to list">add</mat-icon>
    </button>
  </mat-card-header>

  <mat-card-content>
    <p>{{activity.description}}</p>
    <span></span>
    <mat-chip-list disabled>
      <mat-chip disabled>{{activity.sourceName}}</mat-chip>
      <mat-chip disabled id="{{activity.type}}">{{activity.type}}</mat-chip>
    </mat-chip-list>
  </mat-card-content>

</mat-card>
