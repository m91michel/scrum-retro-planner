id: 15
title: Feedback Door - Numbers
subline: Gauge participants' satisfaction with the retro on a scale from 1 to 5 in minimum time
type: CHECK_OUT
sourceName: Agile Retrospectives
sourceUrl: "#"
description: "Put sticky notes on the door with the numbers 1 through 5 on them. 
1 is the topmost and best, 5 the lowest and worst.When ending the retrospective, 
ask your participants to put a sticky to the number they feel reflects the session. 
The sticky can be empty or have a comment or suggestion on it."